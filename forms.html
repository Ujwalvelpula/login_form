<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <h1>LOGIN form</h1>

        <fieldset>
            <legend>Personal info</legend>
        <div>
            <label for="name">Name:</label>
        <input placeholder="Enter your name" type="text" id="name"><br><br>
        </div>

        <div>
            <label for="bd">Birthday:</label>
            <input type="date" id="bd"><br><br>
        </div>
        </fieldset>

        <fieldset>
            <legend>Credentials:</legend>
        <div>
        <label for="email">Email:</label>
        <input placeholder="Enter your email id" type="email" id="email"><br><br>
        </div>

        <div>
            <label for="password">Password:</label>
        <input placeholder="Enter th password" type="password" id="password"><br><br>
        </div>
        </fieldset>

        <fieldset>
            <legend>Terms:</legend>
        <div>
            <p>DO you want to receive updates for mail?</p>
            <label for="updates-yes">YES</label>
            <input type="radio" id="updates-yes" name="updates" value="yes" />

            <label for="updates-no">NO</label>
            <input type="radio" id="updates-no" name="updates" value="no" checked/><br><br>
        </div>
        
        <div>
            <input type="checkbox" id="accept-terms" name="accept-terms" value="accept">
            <label for="accept-terms">I accept our terms & conditions</label><br><br>
        </div>
        </fieldset>
        <div>

        </div>

        <input type="submit" id="submit"><br><br>
    </form>    
</body>
</html>
